[gcode_macro _ROLLER_BLIND_HOME]
gcode:
  MANUAL_STEPPER STEPPER=Roller_Blind_R ACCEL=150 MOVE=600 STOP_ON_ENDSTOP=1 SPEED=50 SYNC=1
  MANUAL_STEPPER STEPPER=Roller_Blind_R SET_POSITION=467 ACCEL=150 MOVE=0 SPEED=50 SYNC=1

[gcode_macro ROLLER_BLIND_OPEN]
gcode:
  MANUAL_STEPPER STEPPER=Roller_Blind_R ACCEL=150 MOVE=400 SPEED=50 SYNC=1

[gcode_macro _ROLLER_BLIND_PEEK_OPEN]
gcode:
  MANUAL_STEPPER STEPPER=Roller_Blind_R ACCEL=250 MOVE=50 SPEED=150 SYNC=1

[gcode_macro _ROLLER_BLIND_PEEK_CLOSE]
gcode:
  MANUAL_STEPPER STEPPER=Roller_Blind_R ACCEL=250 MOVE=0 SPEED=150 SYNC=1

[gcode_macro ROLLER_BLIND_CLOSE]
gcode:
  MANUAL_STEPPER STEPPER=Roller_Blind_R ACCEL=150 MOVE=0 SPEED=50 SYNC=1

[gcode_macro _ROLLER_BLIND_START]
gcode:
  MANUAL_STEPPER STEPPER=Roller_Blind_R ACCEL=150 MOVE=10 SPEED=50 SYNC=1 SET_POSITION=0
  MANUAL_STEPPER STEPPER=Roller_Blind_R ACCEL=150 MOVE=0 SPEED=50 SYNC=1 SET_POSITION=0
  