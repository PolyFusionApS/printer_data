[extruder_stepper feeder2]
extruder: extruder
step_pin: Feeder_2: F_STEP
dir_pin: !Feeder_2: F_DIR
enable_pin: !Feeder_2: F_ENABLE
microsteps: 16
rotation_distance: 26.1922862783
gear_ratio: 3:1

[tmc2209 extruder_stepper feeder2]
uart_pin: Feeder_2: F_TMCUART
interpolate: false
run_current: 0.6
sense_resistor: 0.11
stealthchop_threshold: 0

[temperature_sensor Feeder_2_MCU]
sensor_type: temperature_mcu
sensor_mcu: Feeder_2

[neopixel Feeder_2_led]
pin: Feeder_2: LED_BUTTON_RGB
color_order: GRB
initial_RED: 1.0
initial_GREEN: 0.0
initial_BLUE: 0.0

[gcode_button Feeder_2_button]
pin: ^!Feeder_2: LED_BUTTON
press_gcode:
  #printer["gcode_button Feeder_1_Switch"].state == "PRESSED" and 
  
  {% if printer["gcode_button Feeder_2_Switch"].state == "PRESSED" %}
    {% if printer["filament_switch_sensor Head_1_Filament_Sensor"].filament_detected %}
      M118 "Feeder 2 unload started!"
      SET_LED_TEMPLATE LED=Feeder_2_led INDEX=1 TEMPLATE=led_orange
      UNLOAD_FILAMENT
      SET_FILAMENT_STATUS
    {% else %}
      SET_LED_TEMPLATE LED=Feeder_2_led INDEX=1 TEMPLATE=led_blue
      M118 "Loading filament in Feeder 2"
      LOAD_FILAMENT
      SET_FILAMENT_STATUS
    {% endif %}
  {% endif %}
    
release_gcode:
  #SET_FILAMENT_STATUS


