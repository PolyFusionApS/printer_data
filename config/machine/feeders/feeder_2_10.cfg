[gcode_button Feeder_2_Switch]
pin: ^Feeder_2: F_FS
press_gcode:
  #M118 "Feeder 2 active"
  SET_FILAMENT_STATUS
#  { action_respond_info('Feeder 2 detected filament') }
release_gcode:
  #M118 "Feeder 2 empty"
  SET_FILAMENT_STATUS
#  { action_respond_info('') }


[filament_motion_sensor Feeder_2_Encoder]
switch_pin: ^Feeder_2: F_FENC # motion sensor IO is PC2
detection_length: 2.88 # accuracy of motion sensor 2.88mm
extruder: extruder
pause_on_runout: False
runout_gcode:
  M118 Filament motion at feeder 2 stopped, print paused!
#  PAUSE # [pause_resume] is required in printer.cfg
#  M117 Filament encoder runout
