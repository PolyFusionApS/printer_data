########################################
# Belt motors configuration
########################################

[manual_stepper belt_1]
step_pin: control_1: belt1_step_pin
dir_pin: control_1: belt1_dir_pin
enable_pin: !control_1: belt1_enable_pin
microsteps: 16
rotation_distance: 314.159265359
gear_ratio: 60:15, 13.73:1

[manual_stepper belt_2]
step_pin: control_1: belt2_step_pin
dir_pin: !control_1: belt2_dir_pin
enable_pin: !control_1: belt2_enable_pin
microsteps: 16
rotation_distance: 314.159265359
gear_ratio: 60:15, 13.73:1

########################################
# Belt motors TMC2240 configuration
########################################

[tmc2240 manual_stepper belt_1]
cs_pin: control_1: belt1_cs_pin
spi_software_sclk_pin: control_1: stepper_spi_sclk_pin
spi_software_mosi_pin: control_1: stepper_spi_mosi_pin
spi_software_miso_pin: control_1: stepper_spi_miso_pin
stealthchop_threshold: 0
interpolate: false
run_current: 1.0
#sense_resistor: 0.11
#driver_tpfd: 0

[tmc2240 manual_stepper belt_2]
cs_pin: control_1: belt2_cs_pin
spi_software_sclk_pin: control_1: stepper_spi_sclk_pin
spi_software_mosi_pin: control_1: stepper_spi_mosi_pin
spi_software_miso_pin: control_1: stepper_spi_miso_pin
stealthchop_threshold: 0
interpolate: false
run_current: 1.0
#sense_resistor: 0.11
#driver_tpfd: 0
