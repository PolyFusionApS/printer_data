########################################
# Belt motors configuration
########################################

[manual_stepper Belt]
step_pin: mcu: B_STEP
dir_pin: !mcu: B_DIR
enable_pin: !mcu: B_ENABLE
endstop_pin: mcu: B_STOP
microsteps: 16
rotation_distance: 312.6
gear_ratio: 60:15, 14:1

########################################
# Belt motors TMC2209 configuration
########################################

[tmc2209 manual_stepper Belt]
uart_pin: mcu: B_TMCUART
#stealthchop_threshold: 999999
#interpolate: false
run_current: 0.80
sense_resistor: 0.11
