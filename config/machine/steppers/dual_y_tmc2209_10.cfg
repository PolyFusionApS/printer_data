########################################
# Y motors configuration
########################################

[stepper_y]
step_pin: mcu: Y_STEP
dir_pin: mcu: Y_DIR
enable_pin: !mcu: Y_ENABLE

[stepper_y1]
step_pin: mcu: Y1_STEP
dir_pin: !mcu: Y1_DIR
enable_pin: !mcu: Y1_ENABLE

########################################
# Y motors TMC2209 configuration
########################################

[tmc2209 stepper_y]
uart_pin: mcu: Y_TMCUART
stealthchop_threshold: 999999
interpolate: true
run_current: 0.8
sense_resistor: 0.11

[tmc2209 stepper_y1]
uart_pin: mcu: Y1_TMCUART
stealthchop_threshold: 999999
interpolate: true
run_current: 0.8
sense_resistor: 0.11
