########################################
# Door motors configuration
########################################

[manual_stepper Roller_Blind_R]
step_pin: mcu: R_STEP
dir_pin: mcu: R_DIR
enable_pin: !mcu: R_ENABLE
endstop_pin: mcu: R_STOP
microsteps: 16
rotation_distance: 125
gear_ratio: 5.18:1

########################################
# Door motors TMC2209 configuration
########################################

[tmc2209 manual_stepper Roller_Blind_R]
uart_pin: mcu: R_TMCUART
#stealthchop_threshold: 999999
#interpolate: false
run_current: 0.80
sense_resistor: 0.11
