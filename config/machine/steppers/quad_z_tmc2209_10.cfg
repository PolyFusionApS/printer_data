########################################
# Z motors configuration
########################################

[stepper_z]
step_pin: mcu: Z_STEP
dir_pin: !mcu: Z_DIR
enable_pin: !mcu: Z_ENABLE

[stepper_z1]
step_pin: mcu: Z1_STEP
dir_pin: !mcu: Z1_DIR
enable_pin: !mcu: Z1_ENABLE

[stepper_z2]
step_pin: mcu: Z2_STEP
dir_pin: !mcu: Z2_DIR
enable_pin: !mcu: Z2_ENABLE

[stepper_z3]
step_pin: mcu: Z3_STEP
dir_pin: !mcu: Z3_DIR
enable_pin: !mcu: Z3_ENABLE

########################################
# Z motors TMC2209 configuration
########################################

[tmc2209 stepper_z]
uart_pin: mcu: Z_TMCUART
#stealthchop_threshold: 0
#interpolate: true
run_current: 0.800
sense_resistor: 0.11

[tmc2209 stepper_z1]
uart_pin: mcu: Z1_TMCUART
#stealthchop_threshold: 0
#interpolate: true
run_current: 0.800
sense_resistor: 0.11

[tmc2209 stepper_z2]
uart_pin: mcu: Z2_TMCUART
#stealthchop_threshold: 0
#interpolate: true
run_current: 0.800
sense_resistor: 0.11

[tmc2209 stepper_z3]
uart_pin: mcu: Z3_TMCUART
#stealthchop_threshold: 0
#interpolate: true
run_current: 0.800
sense_resistor: 0.11