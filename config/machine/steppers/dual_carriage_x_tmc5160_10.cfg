########################################
# X motors configuration
########################################
[stepper_x]
step_pin: mcu: x_step_pin
dir_pin: !mcu: x_dir_pin
enable_pin: !mcu: x_enable_pin
microsteps: 16
rotation_distance: 40

[dual_carriage]
step_pin: mcu: x1_step_pin
dir_pin: !mcu: x1_dir_pin
enable_pin: !mcu: x1_enable_pin
microsteps: 16
rotation_distance: 40

########################################
# X motors TMC5160 configuration
########################################

[tmc5160 stepper_x]
cs_pin: mcu: x_cs_pin
spi_bus: spi1
stealthchop_threshold: 0
interpolate: true
sense_resistor: 0.050

[tmc5160 dual_carriage]
cs_pin: mcu: x1_cs_pin
spi_bus: spi1
stealthchop_threshold: 0
interpolate: true
sense_resistor: 0.050