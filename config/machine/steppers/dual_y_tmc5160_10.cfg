########################################
# Y motors configuration
########################################

[stepper_y]
step_pin: mcu: Y_STEP
dir_pin: mcu: Y_DIR
enable_pin: !mcu: Y_ENABLE

[stepper_y1]
step_pin: mcu: Y1_STEP
dir_pin: !mcu: Y1_DIR
enable_pin: !mcu: Y1_ENABLE


########################################
# Y motors TMC5160 configuration
########################################

[tmc5160 stepper_y]
cs_pin: mcu: Y_TMCUART
stealthchop_threshold: 0
interpolate: true
run_current: 0.80
sense_resistor: 0.022
cs_pin: PF9
# spi_bus: spi1
spi_software_sclk_pin: PA5
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6

[tmc5160 stepper_y1]
cs_pin: mcu: Y1_TMCUART
#spi_bus: spi1
stealthchop_threshold: 0
interpolate: true
run_current: 0.80
sense_resistor: 0.022
cs_pin: PD4
# spi_bus: spi1
spi_software_sclk_pin: PA5
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6

#stepper_spi_mosi_pin=PA7, stepper_spi_miso_pin=PA6, stepper_spi_sclk_pin=PA5,