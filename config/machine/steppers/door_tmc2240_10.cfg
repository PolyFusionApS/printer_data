########################################
# Door motors configuration
########################################

[manual_stepper door_r]
step_pin: control_1: door_r_step_pin
dir_pin: control_1: door_r_dir_pin
enable_pin: !control_1: door_r_enable_pin
endstop_pin: control_1: door_r_endstop_pin
microsteps: 16
rotation_distance: 125

########################################
# Door motors TMC2209 configuration
########################################

[tmc2240 manual_stepper door_r]
cs_pin: control_1: door_r_cs_pin
spi_software_sclk_pin: control_1: stepper_spi_sclk_pin
spi_software_mosi_pin: control_1: stepper_spi_mosi_pin
spi_software_miso_pin: control_1: stepper_spi_miso_pin
stealthchop_threshold: 0
interpolate: false
run_current: 0.65
#sense_resistor: 0.11
#driver_tpfd: 0
