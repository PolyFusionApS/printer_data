########################################
# X motors configuration
########################################
[stepper_x]
step_pin: mcu: X_STEP
dir_pin: mcu: X_DIR
enable_pin: !mcu: X_ENABLE
microsteps: 16
rotation_distance: 40

#[dual_carriage]
#step_pin: mcu: X1_STEP
#dir_pin: mcu: X1_DIR
#enable_pin: !mcu: X1_ENABLE
#microsteps: 16
#rotation_distance: 40

########################################
# X motors TMC2209 configuration
########################################

[tmc2209 stepper_x]
uart_pin: mcu: X_TMCUART
stealthchop_threshold: 999999
interpolate: true
run_current: 0.800
sense_resistor: 0.11

